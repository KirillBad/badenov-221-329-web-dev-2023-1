<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="auth_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;700&amp;display=swap" rel="stylesheet">
  <title>Авторизация</title>
</head>
<body>
  <form method="post" action="https://httpbin.org/post">
    <div>
      <label for="login">Введите логин</label> <input class="input-text" type="text" id="login" name="login" required="">
    </div>
    <div>
      <label for="password">Введите пароль</label> <input class="input-text" type="password" id="password" name="password" required="">
    </div>
    <div class="checkbox">
      <input type="checkbox" id="remember" name="remember"> <label for="remember">Запомнить</label>
    </div>
    <div>
      <button type="submit">Войти</button>
    </div>
  </form>
</body>
</html>
